<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 35px;
            width: 380px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            animation: fadeIn 0.9s ease-in-out;
            color: white;
        }

        .login-card h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #eee;
        }

        .btn-login {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #fff !important;
            color: #4e54c8 !important;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3>üîê Secure Login</h3>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">UserName</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent text-white border-0">
                    <i class="bi bi-person"></i>
                </span>
                <input class="form-control" type="text" name="username"
                       placeholder="Enter your username" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent text-white border-0">
                    <i class="bi bi-lock"></i>
                </span>
                <input class="form-control" type="password" name="password"
                       placeholder="Enter your password" required>
            </div>
        </div>
        <button class="btn btn-light btn-login">Login</button>
    </form>
</div>



</body>
</html>
